  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a href="home">
    <img class="img-fluid" style="width: 100px; height: 70px;" src="http://www.psychosisresearch.com/wp-content/uploads/2016/10/TEAMS-Hedder.png">
</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="boards">DASHBOARD</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="team_manager">TEAMS</a>
        </li>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="logout">LOGOUT</a>
        </li>
    </ul>
  </div>
</nav>
     <div class='container'>
        <div class="alert alert-secondary" role="alert">
            Teams!
        </div>
    </div>
    <div class="row">
        <form class="form-inline my-2 my-lg-0">
    <form method="get" action="">
        <input name="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </form>
        <section class="footer">
    {% if message %}
    {{message}}
    {% endif %}
<form method='POST'>
  {% csrf_token %}
  <div class="form-row">
    <div class="col">
              <label name="inputEmail41">Team name</label>
      <input type="text" class="form-control" placeholder="Enter name" name="name">
    </div>
  </div>
<label>Choose members</label>
  <div class="form-row">

<select name="selected_users" class="selectpicker form-control" multiple>
            {% for user in users %}
        <option value="{{user.pk}}">{{user}}</option>
            {% endfor %}
</select>
<button class="btn-save btn btn-primary btn-sm">Save</button>
  </div>
</form>
</section>
    </div>



<div class="row">
{% for team in teams %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{team.name}}</h5>
        <h5 class="card-title">Members:</h5>

          {% for member in team.members.all %}

        <h5 class="card-title">{{member.username}}</h5>
              {% endfor %}


          <a href="edit_team={{team.pk}}" class="btn btn-secondary">Edit</a>
          <a href="delete_team={{team.pk}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
              {% endfor %}

</div> <footer>
     <div class='container'>

  <a href="home">
    <img class="img-fluid" style="width: 1000px; height: 130px;" src="http://www.psychosisresearch.com/wp-content/uploads/2016/10/TEAMS-Hedder.png">
</a>
     </div>

    </ul>
  </div>
</nav>
 </footer>




 </body>
