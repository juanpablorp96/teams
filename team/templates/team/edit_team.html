<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <title>Edit team</title>
  </head>
  <body>

<form method='POST'>
  {% csrf_token %}
  <div class="form-row">
    <div class="col">
              <label name="inputEmail41">New team name</label>
      <input type="text" class="form-control" placeholder="Enter name" name="new_team_name">
    </div>
  </div>
<label>Choose new members</label>
  <div class="form-row">

<select name="new_selected_users" class="selectpicker form-control" multiple>
            {% for user in users %}
        <option value="{{user.pk}}">{{user}}</option>
            {% endfor %}
</select>
<button class="btn-save btn btn-primary btn-sm">Save changes</button>
          <a href="team_manager" class="btn btn-secondary">Cancel</a>

  </div>
</form>

 </body>
</html>
