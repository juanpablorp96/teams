<!doctype html>
<html lang="en">

    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Columns!</title>
  </head>

  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a href="home">
    <img class="img-fluid" style="width: 100px; height: 70px;" src="http://www.psychosisresearch.com/wp-content/uploads/2016/10/TEAMS-Hedder.png">
</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="boards">DASHBOARD</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">TEAMS</a>
        </li>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="logout">LOGOUT</a>
        </li>
    </ul>
  </div>
</nav>
     <div class='container'>
        <div class="alert alert-secondary" role="alert">
            Columns!
        </div>
    </div>
    <div class="row">
        <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
        <section class="footer">
    {% if message %}
    {{message}}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Column name">
        <button type="submit">Add column</button>
    </form>
</section>
    </div>


<h1>Board: {{ board.name }}</h1>

<div class="row">
{% for column in board.column_set.all %}
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{column.name}}</h5>
        <a href="column={{column.pk}}" class="btn btn-primary">Open column</a>
        <a href="edit_column={{column.pk}}" class="btn btn-secondary">Edit</a>
          <a href="delete_column={{column.pk}}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
              {% endfor %}

</div>

     <div class='container'>

  <a href="home">
    <img class="img-fluid" style="width: 1000px; height: 130px;" src="http://www.psychosisresearch.com/wp-content/uploads/2016/10/TEAMS-Hedder.png">
</a>
     </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="boards">DASHBOARD</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="#">TEAMS</a>
        </li>
    </ul>
  </div>
</nav>





 </body>
</html>
